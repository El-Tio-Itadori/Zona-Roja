        /* Tarjeta de video */
        .video-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #ff3366;
            max-width: 400px; /* Limita el ancho de la tarjeta para que no sea demasiado grande */
            width: 100%; /* Asegura que ocupe el 100% del max-width */
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 51, 102, 0.3);
        }
        
        /* Miniaturas */
        .thumbnail {
            position: relative;
            height: 220px; /* Aumentado para que la imagen sea más prominente al ser solo una */
            background: #000;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        
        .video-card:hover .thumbnail img {
            opacity: 0.8;
        }
        
        .play-btn {

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

        }
